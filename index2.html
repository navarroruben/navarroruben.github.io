<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="row">
          <div class="col-sm-12">
            <div class="text-right">
              <a href="index.html" class="btn btn-link">Google Search</a>
            </div>
          </div>
      </div>
      <div class="center_logo">
            <img src="google.png" alt="Google Logo">
              <div class="images_text_position"
                <h4><b>Images</b></h4>
              </div>
      </div>
        <form action="https://google.com/search">
          <div class="container">
              <input type="text" class="form-control form-rounded" name="q" style="border-radius: 50px; margin-top: 35%; margin-left: 21%; width: 550px;">
          </div>
            <input type="hidden" name="tbm" value="isch">
            <input class="submit_button_format_images" type="submit" value="Google Images">
        </form>
    </body>
</html>
