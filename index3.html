<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="row">
          <div class="col-sm-12">
              <img src="google.png" alt="Google Logo" style="width: 100px;  height: auto; margin-left: 10px; margin-top: 10px;">
              <a href="index.html" class="btn btn-link" style="margin-left: 85%;">Google Search</a>
          </div>
      </div>
      <h4 style="color: #A5280C; margin-top: 50px; margin-left: 75px;">Advanced Search</h4>
          <form action="https://www.google.com/search">
                        <span class="advanced_search_text">Find pages with… “all these words:”</span>
                          <input type="text" name="as_q" style="margin-left: 100px;"><br />
                        <span class="advanced_search_text">Find pages with… “this exact word or phrase:”</span>
                          <input type="text" name="as_epq" style="margin-left: 28px; margin-top: 10px;"><br />
                        <span class="advanced_search_text">Find pages with… “any of these words:”</span>
                          <input type="text" name="as_oq" style="margin-left: 72px; margin-top: 10px;"><br />
                        <span class="advanced_search_text">Find pages with… “none of these words:”</span>
                          <input type="text" name="as_eq" style="margin-left: 61px; margin-top: 10px;"><br />
                          <button class="btn btn-primary btn-sm" type="submit" style="margin-left: 26.5%; margin-top: 1%; ">Advanced Search</button>
            </form>
        </div>
    </body>
</html>
